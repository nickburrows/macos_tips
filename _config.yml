author:
  name: 'First Lastname'
  avatar: '/assets/images/ryan.jpg'
  bio: 'My awesome biography constrained to a sentence or two goes here.'
  links:
    - label: 'Website'
      icon: 'fas fa-fw fa-link'
      url: 'https://'
    - label: 'Twitter'
      icon: 'fab fa-fw fa-twitter-square'
      url: 'https://twitter.com/'
    - label: 'GitHub'
      icon: 'fab fa-fw fa-github'
      url: 'https://github.com/'
    - label: 'Instagram'
      icon: 'fab fa-fw fa-instagram'
      url: 'https://instagram.com/'

footer:
  links:
    - label: 'Twitter'
      icon: 'fab fa-fw fa-twitter-square'
      url: 'https://twitter.com/'
    - label: 'GitHub'
      icon: 'fab fa-fw fa-github'
      url: 'https://github.com/'
    - label: 'Instagram'
      icon: 'fab fa-fw fa-instagram'
      url: 'https://instagram.com/'

defaults:
  # _posts
  - scope:
      path: ''
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: '_pages'
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
